<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Entre em cantato</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Insira suas informações</h2>
                <form>
                    <label for="nome" class="form-label">Nome completo:</label>
                    <input type="text" class="form-control" id="nome" required>
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <label for="tel" class="form-label">Número do celular:</label>
                    <input type="tel" class="form-control" id="tel" name="tel" required>
                    <label for="mensagem" class="form-label">Informações adicionais:</label>
                    <textarea class="form-control" id="mensagem"></textarea>

                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="aceito-termos">
                        <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site.</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
